  <body>
    <a-scene background="color: #FAFAFA" id='scene01'>
      <!-- Rotation first  
      <a-cylinder position="0 0.5 -3" radius="0.01" height="1" color="#4CC3D9" rotation="0 0 -30" shadow></a-cylinder>
    -->  
      <a-plane position="0 0.5 -3" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      <a-cylinder position="1 1 -3" radius="0.1" height="1" color="#4CC3D9" rotation="0 180 30" shadow></a-cylinder>
    </a-scene>

    <script>

        let el = document.createElement('a-cylinder');

        el.setAttribute('position', '-2 0.5 -3');
        el.setAttribute('height', '1');
        el.setAttribute('radius', '0.01');
        el.setAttribute('color', '#4CC3D9');
        el.setAttribute('rotation','0 0 -30');
        el.setAttribute('shadow');
        scene01.appendChild(el);
