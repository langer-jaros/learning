        // TURTLE
        const Turtle = function(h=90, x=0, y=0){
            //this.canvas = ctx.canvas;
            [this.X, this.Y] = [x, y];
            this.deg = h-90;
            this.heading = Math.PI*this.deg/180;
            this.penIsDown = true;
        
            this.forward = function(length){


                newX = this.X + length*Math.cos(this.heading);
                newY = this.Y - length*Math.sin(this.heading);
                drawCylinder(this.X + (newX-this.X)/2, this.Y + (newY-this.Y)/2, this.deg);

                //ctx.drawLine(this.X, this.Y, newX, newY);
                console.log('[this.X, this.Y]', this.X, this.Y);
                [this.X, this.Y] = [newX, newY];
            };
          
            this.left = function(deg){
                this.heading = this.heading + Math.PI*deg/180;
                this.deg = deg;
            };
          
            this.right = function(deg){
                this.heading = this.heading - Math.PI*deg/180;
            };
          
            this.penup = function(){
                this.penIsDown = false;
            };
            this.pendown = function(){
                this.penIsDown = true;
            };
            this.setposition = function(x, y){
                [this.X, this.Y] = [x, y];
            };
            this.setheading = function(h){
                this.heading = h;
            };
        };
      
        // PLANT
        var viewPlant = function(s, step, angle){
            var len = s.length;
            this.stack = [];
        
            for (k = 0; k < len; k++) {
                switch (s.charAt(k)) {
                case 'F':
                    t.forward(step);
                    break;
                case '-':
                    t.left(angle);
                    break;
                case '+':
                    t.right(angle);
                    break;
                case '[':
                    this.stack.push([[t.X, t.Y],t.heading])
                    break;
                case ']':
                    [p, h] = this.stack.pop();
                    t.penup();
                    t.setposition(p[0], p[1]);
                    t.setheading(h);
                    t.pendown();
                    break;
                default:
                    if(s.charAt(k) != 'X'){
                        alert('INVALID CHARACTER OCCURED!');
                    }
                }
            }
        }
      
        var plant = function(ch){
            switch(ch) {
            case 'X':
                return 'F+[[X]-X]-F[-FX]+X'
            case 'F':
                return 'FF'
            default:
                return ch;
            }
        }
      
        var getNextGen = function(sP){
            var sN = '';
            var len = sP.length;
            for (j = 0; j < len; j++) { 
                sN += plant(sP.charAt(j));
            }
            return sN;
        }
