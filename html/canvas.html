<style> 
    body {
        background-color: antiquewhite; 
    }
    canvas { 
        position: relative;
        border: solid;
        height: 80vh;
        width: 80vw;
    }
</style>
<canvas id="00" onclick=mouseClick(event) ></canvas>
<script>
    var canvas = document.getElementById('00');
    console.log('can: ', canvas);
    
    var ctx = canvas.getContext('2d');

    console.log('Jeho 2D-kontext: ', ctx);
    
    // červený obdélník
    ctx.fillStyle = "rgb(200, 0, 0)";
    ctx.fillRect(10, 10, 50, 40);

    // modrý poloprůhledný obdélník
    ctx.fillStyle = "rgba(0, 0, 200, 0.7)";
    ctx.fillRect(40, 30, 50, 40);

    var mouseClick = function(evt) {
    // objekt události
    console.log( evt.clientX, evt.clientY );
    console.log( evt.layerX, evt.layerY );
    console.log( evt.pageX, evt.pageY );
    console.log( evt.x, evt.y );
    console.log("---------------------");

    var [x, y] = [ evt.layerX, evt.layerY ];

    var radius = 70;

    ctx.beginPath();
    ctx.arc(x, y, 10, 0, 2 * Math.PI, false);
    ctx.fillStyle = 'green';
    ctx.fill();
    ctx.lineWidth = 5;
    ctx.strokeStyle = '#003300';
    ctx.stroke();


    }

</script>
